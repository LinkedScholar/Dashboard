<div style="display: flex; justify-content: center;">              
    <button nbButton status="basic"
        *ngIf="currentPage > 2"
        (click) = "setCurrentPage(1)"
        [disabled]="disabled">
        1
    </button>

    <button nbButton status="control"
        *ngIf="currentPage > 3"
        [disabled]="disabled">
        ...
    </button>
    
    <button nbButton status="basic"
        *ngIf="currentPage != 1"
        (click) = "setCurrentPage(currentPage - 1)"
        [disabled]="disabled">
        {{currentPage - 1}}
    </button>

    <button nbButton
        status="primary"
        disabled>
        {{currentPage}}
    </button>

    <button nbButton
        status="basic"
        *ngIf="currentPage != maxPage"
        (click) = "setCurrentPage(currentPage + 1)"
        [disabled]="disabled">
        {{currentPage + 1}}
    </button>


    <button nbButton
        status="control"
        *ngIf="currentPage < maxPage - 2"
        [disabled]="disabled">
        ...
    </button>

    <button nbButton
        status="basic"
        *ngIf="currentPage < maxPage - 1"
        (click) = "setCurrentPage(maxPage)"
        [disabled]="disabled">
        {{maxPage}}
    </button>
</div>
