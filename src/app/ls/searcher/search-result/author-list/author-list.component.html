<nb-list-item *ngFor="let result of authors" style="align-items: center; gap: 1rem" class ="result-item">
    <nb-user onlyPicture 
        [name]="result.name"
        [badgeText]="'Professor'"
        [badgeStatus]="'info'"
        [badgePosition]="'bottom right'"
        size="giant"
        >
    </nb-user>
    <br>
    <div style="display: flex; flex-direction: column; align-items: baseline; gap: .5rem">
        <div style="display: inline; flex: 1">
            <a style="cursor: pointer;" (click)="goToProfile(result.id)">{{result.name}}</a>
            <div  *ngFor="let university of result.affiliations">
                <button nbButton ghost style="padding: 2px 10px;" *ngIf="university.id">
                    <nb-icon icon="home-outline" nbPrefix></nb-icon>
                    <span class="university-name">{{university.name}}</span>
                </button>
            </div>
        </div>
        <div style="display: inline; gap: 0.5rem;">
            <span class="stat">#Citations: {{result.citation_count}}</span> 
            <span class="stat">#Papers: {{result.paper_count}}</span> 
            <!--span style="border: 1px solid var(--text-basic-color); padding: 5px;">H-index: {{result.hIndex}}</span--> 
        </div>

        
        <div *ngIf="result.research_areas.length > 0">
            <span>Research areas: </span>
            <a *ngFor=" let area of result.research_areas" style="cursor: pointer; color: var(--text-primary-color); padding: 0.5rem;"> 
                {{area}}
            </a>
        </div>
    </div>
</nb-list-item>
