<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="Orders">
      <div class="chart-container">
        <ls-chart-panel-summary [summary]="chartPanelSummary"></ls-chart-panel-summary>
        <ls-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ls-chart-panel-header>
        <ls-orders-chart #ordersChart [ordersChartData]="ordersChartData"></ls-orders-chart>
      </div>
    </nb-tab>
    <nb-tab tabTitle="Profit" [lazyLoad]="true">
      <div class="chart-container">
        <ls-chart-panel-summary [summary]="chartPanelSummary"></ls-chart-panel-summary>
        <ls-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ls-chart-panel-header>
        <ls-profit-chart #profitChart [profitChartData]="profitChartData"></ls-profit-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
